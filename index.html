<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Tareas pendientes </title>

</head>
<body style="background-color: rgb(255, 255, 255);">

    <div class="container py-5">
        <div  >
            <div class="card-body border " style="border-width:  2px; border-radius: 20px ;box-shadow:  rgba(19, 0, 0, 0.3); padding: 20px; background-color: rgb(159, 158, 219);">
                <h1 class="card-title text-start mb-4 ">Todo List</h1>
                 <hr>

                
                <div class="d-flex flex-wrap align-items-center gap-2 mb-4">
                    <div class="flex-grow-1">
                        <label for="inputTarea" class="form-label">Nueva Tarea</label>
                        <input type="text" id="inputTarea" class="form-control" >
                    </div>
                    <div class="d-flex align-items-center mt-4">
                        <button onclick="agregarTarea()" class="btn" style="background-color: rgb(42, 97, 201); color: white; box-shadow: 1px rgba(0, 0, 0, 0.3);">Agregar</button>
                    </div>
        
                </div>

                <ul id="listaTareas" class="list-group"></ul>
<hr>
                <div>
                    <div>
                        <strong>Total tareas:</strong> <span id="totalTareas">0</span>
                    </div>
                    <div>
                        <strong>Completadas:</strong> <span id="tareasCompletadas">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


   
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
